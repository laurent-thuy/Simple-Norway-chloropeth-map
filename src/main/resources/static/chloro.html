<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Chloropeth Norway</title>
<link rel="stylesheet" href="css/bootswatch.css" />
<link rel="stylesheet" href="css/style.css" />
<style type="text/css">
select:focus {
	outline: none;
}
</style>
</head>
<body>

	<!-- 	mainContainer -->
	<div class="container-fluid" id="mainContainer">
		<br> <br> <br>
		<div class="row">
			<div class="col-md-3 col-md-offset-1">
				<div id="dsInfo" style="display: none;">
					<h3 id="dsLabel">Norway</h3>
					<h4 id="dsLabel">Population and changes by counties</h4>
					<div class="text-muted">
						Last available quarter: <span id="dsLastQuarter"></span>
					</div>
					<div class="text-muted">
						<a href="https://data.ssb.no/api/?lang=en"><span id="dsSource"></a></span> - updated: <span id="dsUpdated"></span>
					</div>
					<br>
					<div class="text-muted">
						<small>With <a href="https://ssb-java-demo.herokuapp.com">ssb-java</a>, 
						<a href="http://colorbrewer.org">colorbrewer</a>, 
						<a href="http://leafletjs.com/">leafletjs</a></small>
					</div>
					<div class="text-muted">
						<small>Page by <a href="https://no.linkedin.com/in/laurent-thuy-soublin-a21167112">Laurent-Thuy Soublin</a></small>
					</div>
					<hr>
				</div>
				<br>

				<div>
					<form>
						<div class="form-group">
							<div id="variablesRadio"></div>
						</div>
					</form>
				</div>
				<br>
				<div id="variableInfo" style="display: none; height: 50px;">
					<h4 id="countyName"></h4>
					<h4 id="variableValue"></h4>
				</div>
				<br> <br>
			</div>
			<div class="col-md-5">
				<div id="chloro"></div>
			</div>
		</div>
	</div>
	<!-- 	end mainContainer -->
	<!-- scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/colorbrewer.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="js/counties.js"></script>
	<script src="js/index.js"></script>
	<!-- end scripts -->
</body>
</html>
